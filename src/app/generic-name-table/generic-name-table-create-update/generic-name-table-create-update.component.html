<div mat-dialog-title>{{ isCreateMode() ? 'Create' : 'Update' }} Table</div>

<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>

        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <!-- <mat-form-field fxFlex>
                <mat-label>Name</mat-label>
                <input type="text" formControlName="name" matInput>
            </mat-form-field> -->
            <mat-form-field fxFlex>
                <mat-label>Name</mat-label>
                <input type="text" formControlName="name" matInput>
            </mat-form-field>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
        <button *ngIf="isCreateMode()" mat-flat-button color="primary" [disabled]="!form.valid">CREATE
        </button>
        <button *ngIf="isUpdateMode()" mat-flat-button color="primary" [disabled]="!form.valid">UPDATE 
        </button>
    </mat-dialog-actions>
</form>
